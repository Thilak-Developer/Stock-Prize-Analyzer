<!DOCTYPE html>
<html lang="en">

<head>

        <p><b>Stock Price When You Bought: &#8377;&nbsp;&nbsp;&nbsp;<input type="decimal" id="input"></input><br><br>

                        <br><br><button class="submit" id="submit">Submit</button></p>
        <table>
            <tr>
                <th>Profit Amount</th>
                <th> Profit Percentage</th>
            </tr>
            <tr>
                <td>
                    <p id="Id0"></p>
                </td>
                <td>
                    <p id="Id1"></p>
                </td>
            </tr>
            <tr>

                <th>Loss Amount</th>
                <th>Loss Percentage</th>
            </tr>
            <tr>
                <td>
                    <p id="Id2"></p>
                </td>
                <td>
                    <p id="Id3"></p>
                </td>
            </tr>
        </table>
    </main>

    <!-- Footer -->
    <footer>
        <p id="remaining"></p>
        <p><a target="_blank" href="">Thilak</a></p>
    </footer>
